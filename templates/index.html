<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertMate - SSL Certificate Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e40af',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <i class="fas fa-shield-alt text-primary text-2xl"></i>
                    </div>
                    <div class="ml-3">
                        <h1 class="text-xl font-semibold text-gray-900">CertMate</h1>
                        <p class="text-sm text-gray-500">SSL Certificate Manager</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium text-primary bg-blue-50 border border-blue-200">
                        <i class="fas fa-certificate mr-1"></i> Certificates
                    </a>
                    <a href="/settings" class="px-3 py-2 rounded-md text-sm font-medium text-gray-600 hover:text-gray-900 hover:bg-gray-100">
                        <i class="fas fa-cog mr-1"></i> Settings
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-6 py-4">
                <h2 class="text-2xl font-bold text-gray-900">SSL Certificates</h2>
                <p class="text-gray-600 mt-1">Manage your SSL certificates with automatic renewal</p>
            </div>
        </div>

        <!-- Create Certificate Form -->
        <div class="bg-white shadow rounded-lg mb-6">
            <div class="px-6 py-4 border-b">
                <h3 class="text-lg font-medium text-gray-900">Create New Certificate</h3>
            </div>
            <div class="px-6 py-4">
                <form id="createCertForm" class="space-y-4">
                    <div>
                        <label for="domain" class="block text-sm font-medium text-gray-700">Domain</label>
                        <input type="text" id="domain" name="domain" 
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary focus:border-primary"
                               placeholder="example.com" required>
                    </div>
                    <div>
                        <button type="submit" 
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                            <i class="fas fa-plus mr-2"></i>
                            Create Certificate
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Certificates List -->
        <div class="bg-white shadow rounded-lg">
            <div class="px-6 py-4 border-b">
                <h3 class="text-lg font-medium text-gray-900">Your Certificates</h3>
            </div>
            <div id="certificatesList" class="divide-y divide-gray-200">
                <!-- Certificates will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 m-4 max-w-sm w-full">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto"></div>
                <p class="mt-4 text-gray-600">Creating certificate...</p>
                <p class="text-sm text-gray-500 mt-2">This may take a few minutes</p>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messages" class="fixed top-4 right-4 z-50"></div>

    <script>
        // Show message function
        function showMessage(message, type = 'success') {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `mb-4 p-4 rounded-md shadow-lg max-w-sm ${
                type === 'success' ? 'bg-green-50 text-green-800 border border-green-200' : 
                'bg-red-50 text-red-800 border border-red-200'
            }`;
            messageDiv.innerHTML = `
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium">${message}</p>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Load certificates
        async function loadCertificates() {
            try {
                const response = await fetch('/api/certificates');
                const certificates = await response.json();
                
                const container = document.getElementById('certificatesList');
                
                if (certificates.length === 0) {
                    container.innerHTML = `
                        <div class="px-6 py-8 text-center text-gray-500">
                            <i class="fas fa-certificate text-4xl mb-4"></i>
                            <p>No certificates found. Create your first certificate above.</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = certificates.map(cert => {
                    if (!cert.exists) {
                        return `
                            <div class="px-6 py-4">
                                <div class="flex items-center justify-between">
                                    <div>
                                        <h4 class="text-lg font-medium text-gray-900">${cert.domain}</h4>
                                        <p class="text-sm text-red-600">Certificate not found</p>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                    
                    const expiryDate = new Date(cert.expiry_date);
                    const isExpiringSoon = cert.days_until_expiry <= 30;
                    const isExpired = cert.days_until_expiry <= 0;
                    
                    return `
                        <div class="px-6 py-4">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <h4 class="text-lg font-medium text-gray-900">${cert.domain}</h4>
                                    <div class="mt-2 space-y-1">
                                        <p class="text-sm text-gray-600">
                                            <i class="fas fa-calendar mr-1"></i>
                                            Expires: ${expiryDate.toLocaleDateString()}
                                        </p>
                                        <p class="text-sm ${isExpired ? 'text-red-600' : isExpiringSoon ? 'text-yellow-600' : 'text-green-600'}">
                                            <i class="fas ${isExpired ? 'fa-times-circle' : isExpiringSoon ? 'fa-exclamation-triangle' : 'fa-check-circle'} mr-1"></i>
                                            ${isExpired ? 'Expired' : isExpiringSoon ? `Expires in ${cert.days_until_expiry} days` : `Valid for ${cert.days_until_expiry} days`}
                                        </p>
                                    </div>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="renewCertificate('${cert.domain}')" 
                                            class="inline-flex items-center px-3 py-1 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                        <i class="fas fa-sync-alt mr-1"></i>
                                        Renew
                                    </button>
                                    <button onclick="downloadCertificate('${cert.domain}')" 
                                            class="inline-flex items-center px-3 py-1 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                        <i class="fas fa-download mr-1"></i>
                                        Cert
                                    </button>
                                    <button onclick="downloadKey('${cert.domain}')" 
                                            class="inline-flex items-center px-3 py-1 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                        <i class="fas fa-key mr-1"></i>
                                        Key
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                showMessage('Failed to load certificates', 'error');
            }
        }

        // Create certificate
        document.getElementById('createCertForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const domain = document.getElementById('domain').value;
            
            if (!domain) {
                showMessage('Please enter a domain', 'error');
                return;
            }
            
            const loadingModal = document.getElementById('loadingModal');
            loadingModal.classList.remove('hidden');
            
            try {
                const response = await fetch('/api/certificates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ domain }),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Certificate created successfully!');
                    document.getElementById('domain').value = '';
                    loadCertificates();
                } else {
                    showMessage(result.error || 'Failed to create certificate', 'error');
                }
            } catch (error) {
                showMessage('Failed to create certificate', 'error');
            } finally {
                loadingModal.classList.add('hidden');
            }
        });

        // Renew certificate
        async function renewCertificate(domain) {
            if (!confirm(`Are you sure you want to renew the certificate for ${domain}?`)) {
                return;
            }
            
            const loadingModal = document.getElementById('loadingModal');
            loadingModal.classList.remove('hidden');
            
            try {
                const response = await fetch(`/api/certificates/${domain}/renew`, {
                    method: 'POST',
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Certificate renewed successfully!');
                    loadCertificates();
                } else {
                    showMessage(result.error || 'Failed to renew certificate', 'error');
                }
            } catch (error) {
                showMessage('Failed to renew certificate', 'error');
            } finally {
                loadingModal.classList.add('hidden');
            }
        }

        // Download certificate
        function downloadCertificate(domain) {
            window.open(`/api/certificates/${domain}/download`, '_blank');
        }

        // Download private key
        function downloadKey(domain) {
            window.open(`/api/certificates/${domain}/download-key`, '_blank');
        }

        // Load certificates on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadCertificates();
        });
    </script>
</body>
</html>
